<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor's Pick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .editor-pick {
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        .editor-pick h2 {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .editor-pick h2 img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .editor-pick img.main-image {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }
        .editor-pick h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }
        .editor-pick p {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
        .editor-pick p strong {
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="editor-pick">
        <h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEkLVEd7mCWryYjydOkksBXlMw8z-Gid-b0SqEYrbvfMyIOGAh" alt="" style="width:10vh;">
            EDITOR'S PICK
        </h2>
        <img class="main-image" src="https://cdn.abcotvs.com/dip/images/13354771_messi.jpg?w=1600" alt="Editor's pick image">
        <h3>Khó cứu được Chị Đẹp Đạp Gió 2024</h3>
        <p><strong>Musik</strong></p>
        <p>Quy tụ dàn nghệ sĩ nổi tiếng như Ngọc Ánh, Minh Tuyết, Phương Thanh, Tóc Tiên, Minh Hằng... 
            Chị Đẹp Đạp Gió 2024 không có sức hút, gần như hụt hơi trước các anh trai và loạt sự kiện giải trí khác.</p>
    </div>
</body>
</html>
