<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa Học Lập Trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a1a50;
            font-size: 28px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        ul li {
            display: flex;
            font-size: 18px;
            margin: 15px 0;
            gap: 10px;
        }
        ul li img {
            width: 24px;
            height: 24px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-red {
            background: #c0392b;
            color: white;
        }
        .btn-blue {
            background: #ecf0f1;
            color: #333;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khóa Học Lập Trình Từ Con Số 0 <br> Tự Tin Đi Làm Sau 6 Tháng</h1>
        <ul>
            <li>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png">
                Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học
            </li>
            <li>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png">
                Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ
            </li>
            <li>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png">
                Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3
            </li>
        </ul>
        <div class="buttons">
            <a href="tuvan.com" class="btn btn-red">Nhận tư vấn 1:1</a>
            <a href="check.com" class="btn btn-blue">Kiểm tra độ phù hợp</a>
        </div>
    </div>
</body>
</html>
